<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('your-background-image.jpg') center/cover no-repeat; /* Replace 'your-background-image.jpg' with the path to your image */
        font-family: 'Arial', sans-serif;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: black; /* Set the background color to black */
        color: white; /* Set text color to white */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    button:hover {
        background: rgba(0, 0, 0, 0.7); /* Adjust the alpha value for the hover effect */
    }
</style>
    <title>Signup Page</title>
</head>
<body>
    <h1>Welcome to ExamPaper</h1>
    <button>Signup</button>

</body>
</html>
